apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-nginx-server
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  # Handled via Values file
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
        env:
            - name: foo
              value: bar
            # Check if the value is passed, previously to insert and fail the chart deployment
            {{- if .Values.customVar }}
            - name: CUSTOM_VAR
              value: {{ .Values.customVar}}
            {{- end}}